<!DOCTYPE html>
<html>
  <head>
    <title>Price Drop Alert</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 0;
        margin: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
      }
      h1 {
        color: #333333;
        margin: 0 0 20px 0;
      }
      p {
        color: #666666;
        font-size: 16px;
        line-height: 1.5;
        margin: 0 0 20px 0;
      }
      .cta {
        display: block;
        width: 200px;
        height: 50px;
        background-color: #4caf50;
        color: #ffffff;
        text-align: center;
        line-height: 50px;
        font-size: 18px;
        text-decoration: none;
        border-radius: 5px;
        margin: 20px auto 0 auto;
      }
      .cta:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Price Drop Alert !</h1>
      <h2>TITLE</h2>
      <p>Dear customer,</p>
      <p>We wanted to let you know that the price of the product you were interested in has dropped! The new price is:</p>
      <h2>PRICE</h2>
      <p>This is a limited time offer, so act fast to take advantage of this great deal.</p>
      <a href="#" class="cta">Shop Now</a>
      <p>Thank you for choosing our store!</p>
    </div>
  </body>
</html>"
